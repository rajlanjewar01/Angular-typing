<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mt-4 shadow-sm">
        <div class="card-body text-center">
          <h4>Typing Challenge</h4>
          

          <p>
            <span
            [class]="compare(letter, enteredText[i])"
            *ngFor="let letter of randomText.split(''); let i = index;">{{letter}}</span>
          </p>

          <input type="text" class="form-control" (input)="onInput($any($event.target).value)">
          <h5 class="mt-4" *ngIf="randomText === enteredText">You Did it! ðŸ¤©</h5>
        </div>
      </div>
    </div>
  </div>
</div>
